parameters :
    inputFile :
        ui-name : Name of EXCEL media file
        short-hint : Select a media file in Excel format
        long-hint  : |
            Media file should have 4 tab-separated fields: compounds, concentrations, minflux, maxflux. Filename should end with ".xls" or ".xlsx"

    outputObject :
        ui-name : Output media object name
        short-hint : Provide a name to use for the Media object that will be generated by the upload
        long-hint  : Provide a name to use for the Media object that will be generated by the upload

description :  |
  <p>This uploader enables you to upload a media file in Excel format. The filename should end with ".xls" or ".xlsx".
  Please see the <a href="http://kbase.us/data-upload-download-guide/media/" target="_blank">Data Upload and Download Guide</a> for more information about formatting your media file.</p>

