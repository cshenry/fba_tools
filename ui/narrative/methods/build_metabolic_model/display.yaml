#
# Configure the display and description of the parameters
#
parameters :
    gapfill_model :
        ui-name : |
            Gapfill model?
        short-hint : |
            Identify the minimal set of biochemical reactions to add to a draft metabolic model to enable it to produce biomass in a specified media.


    classic_mode :
        ui-name : |
            Classic mode?
        short-hint : |
            Run the classic model reconstruction pipeline rather than the new pipeline that prevents the overproduction of ATP.


    media_id :
        ui-name : |
            Gapfilling Media (defaults to complete media)
        short-hint : |
            Media specifies the set of chemical compounds the organism can use for its growth. If gapfilling is performed, this media is used as the growth condition for gapfilling. If no media is specified, complete media is used. The “Complete” media is an abstraction of what’s available in our biochemistry database. Every compound that can be transported into the extracellular compartment–or, in other words, for which a transport reaction is available–is used in the complete media. This list is built in real-time, meaning that whenever you run flux balance analysis (FBA) with complete media, the available transporters are parsed from the media database–and is therefore not stored permanently in any media object in the workspace.
        placeholder : |
            Growth condition for gapfilling


    fbamodel_output_id :
        ui-name : |
            Output model
        short-hint : |
            Enter a name for the metabolic model to be created.
        placeholder : |
            Output metabolic model name

    use_annotated_functions :
        ui-name : |
            Use internal annotations
        short-hint : |
            Use the annotated functional roles in the genome as the primary annoation source (must be RAST annotations at this time).

    source_ontology_list :
        ui-name : |
            Prioritized annotation sources
        short-hint : |
            Select the available annotation sources in this genome to use in model reconstruction in prioritized order.

    merge_all_annotations :
        ui-name : |
            Merge all selected annotations
        short-hint : |
            Merge all selected annotations mapping all associated reactions to genes even if annotation sources disaggree on function.

    custom_bound_list :
        ui-name : |
            Custom flux bounds
        short-hint : |
            Custom bounds on reaction or exchange flux (e.g., 0;rxn00001;5, 0;cpd00001_e0;5 [lower bound;reaction/compound from the biochemistry;upper bound])).
        placeholder : |
            e.g. 0;rxn00001;5

    template_id :
        ui-name : |
            Template for reconstruction
        short-hint : |
            Models are generated based on a default template model in KBase. Template models capture the necessary biochemical information based on user-defined scope.  KBase primarily uses four template models: (i) Gram positive microbe, (ii) Gram negative microbe, and (iii) Core pathways microbe. These template models differ from each other by biomass composition and biochemical reaction functional associations.

    media_supplement_list :
        ui-name : |
            Media supplement
        short-hint : |
            Specify additional compounds to add to media one at a time by using “add another media supplement” button.

    minimum_target_flux :
        ui-name : |
            Minimum reaction flux
        short-hint : |
            The minimum flux that the target reaction will have when the gapfilling is performed.

    genome_id :
        ui-name : |
            Genome
        short-hint : |
            A genome with functional annotations generated by RAST [2].
        placeholder : |
            Genome ID for modeling


