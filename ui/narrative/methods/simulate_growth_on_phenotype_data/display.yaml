        long-hint : |
            User may add gene knockout information one at a time using “add another gene knockout” button. Gene IDs should be in the same format that appears in your metabolic model (e.g., kb|g.220339.CDS.2927)


    custom_bound_list :
        ui-name : |
            Custom flux bounds
        short-hint : |
